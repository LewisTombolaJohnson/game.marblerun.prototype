name: (Optional) Deploy via gh-pages Branch

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/gh-pages-branch.yml'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm install --workspaces
      - name: Build client (Vite)
        run: npm --workspace client run build
        env:
          VITE_SERVER_URL: ${{ secrets.MARBLE_SERVER_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Prepare dist
        run: |
          cp client/dist/index.html client/dist/404.html || true
          touch client/dist/.nojekyll
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: client/dist
          publish_branch: gh-pages
          keep_files: false
          force_orphan: true
          commit_message: "chore: deploy client to gh-pages"
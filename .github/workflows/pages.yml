name: Deploy Client to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm install --workspaces
      - name: Build client
        run: npm --workspace client run build
        env:
          VITE_SERVER_URL: ${{ secrets.MARBLE_SERVER_URL }}
          # Provide repository name so Vite base path resolves correctly
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Add 404 fallback & list dist
        run: |
          cp client/dist/index.html client/dist/404.html || true
          echo "Dist contents:" && find client/dist -maxdepth 2 -type f -print
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
